name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  flutter-tests:
    name: Flutter Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Run Flutter tests
        run: flutter test

  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: librarydb
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d librarydb"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Run backend tests
        working-directory: BookHub
        env:
          DB_URL: jdbc:postgresql://localhost:5432/librarydb
          DB_USERNAME: postgres
          DB_PASSWORD: postgres
          JWT_SECRET: ci-secret-at-least-32-characters-long
          JWT_EXPIRATION: 86400000
          CORS_ALLOWED_ORIGINS: http://localhost:3000,http://localhost:8081
        run: |
          chmod +x mvnw
          ./mvnw -e test

      - name: Print surefire reports on failure
        if: failure()
        working-directory: BookHub
        run: |
          echo "=== Surefire reports ==="
          if [ -d target/surefire-reports ]; then
            find target/surefire-reports -type f -maxdepth 1 -print -exec sed -n '1,240p' {} \;
          else
            echo "No surefire-reports directory found."
          fi

      - name: Upload surefire reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: BookHub/target/surefire-reports
          if-no-files-found: ignore

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [flutter-tests, backend-tests]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend Docker image
        uses: docker/build-push-action@v6
        with:
          context: BookHub
          file: BookHub/Dockerfile
          push: false
